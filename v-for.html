<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>vue动态获取数据（v-for遍历）</title>
</head>
<body>
    <div id="app" class="container">
        <div class="wrap">
            <ul>
                <li v-for = "el in list">
                    <span class="name">{{el.name}}</span>
                    <div><img :src="el.image"></div>
                    <div class="remark">{{el.remark}}</div>
                </li>
            </ul>
        </div>
    </div>
</body>
<!--<script type="text/javascript" src="js/vue.js"></script>-->
<script src="http://cdn.bootcss.com/vue/2.1.5/vue.js"></script>
<script type="text/javascript">
    /*
      去远程请求一个列表
    */
    function request_list(){
        return [
            { name:'1.java',image:'images/qzj-logo-icon-black.png',remark:'good' },
            { name:'2.node',image:'images/qzj-logo-icon-black.png',remark:'good' },
            { name:'3.net',image:'images/qzj-logo-icon-black.png',remark:'good' }
        ];
    }

   /*
      vue.js传参
   */
    var _vm = new Vue({
        el:'#app',       //作用域
        data:{           //数据模型
            list:request_list()
        }
    });



</script>
</html>
